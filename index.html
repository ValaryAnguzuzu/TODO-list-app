<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-list-app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="./imgs/todo3.jpeg" alt="To-Do Icon" class="todo-icon-circle">
        <h1>TO-Do List</h1>
        <input type="date" id="deadline">

        
        <div class="todo-input">
            <input type="text" id="todo-input" placeholder="Add a new task">
            <div class="priority-container">
                <label for="priority">Add Priority: </label>
                <select id="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <button id="add-btn">Add</button>
        </div>
  <!--filter buttons-->

        <div class="filters">
            <button id="filter-all" class="filter-btn active">All tasks</button>
            <button id="filter-pending" class="filter-btn">Pending tasks</button>
            <button id="filter-completed" class="filter-btn">Completed tasks</button>
        </div>
        
        <div class="sort-container">
            <label for="sort-tasks">Sort By: </label>
            <select id="sort-tasks">
                <option value="priority">Priority</option>
                <option value="alphabetical">Alphabetical</option>
            </select>
            <button id="sort-btn">Sort</button>
        </div>
        
        
  <!---Task list-->
        <ul id="todo-list" class="todo-lis">
            <!--Tasks will be dynamically added here-->
        </ul>

    <!--clear all button-->
        <button id="clear-all">Clear All</button>
    </div>

        </select>
    </div> -->
    
    <script src="app.js"></script>
</body>
</html>
